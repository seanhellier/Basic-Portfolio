<!DOCTYPE html>

<html lang="en">
  <!-- this is where i link to the stylesheet -->
  <head>
    <meta charset="utf-8" />

    <title>My Portfolio</title>

    <link rel="stylesheet" href="/assets/css/reset.css" />
    <link rel="stylesheet" href="/assets/css/style.css" />
  </head>

  <body>
    <!-- header / nav -->

    <header id="banner">
      <a href="index.html" id="logo">Sean Leif Hellier</a>

      <nav>
        <div class="containerls">
          <a href="index.html">About</a>
          <a href="portfolio.html">Portfolio</a>
          <a href="contact.html">Contact</a>
        </div>
      </nav>
    </header>

    <!-- Main and aside -->
    <div id="main" class="container">
      <section class="main-area">
        <h1>Contact</h1>

        <form id="contact-form">
          <ul>
            <li>
              <label for="name">Name</label>
              <input
                type="text"
                name="name"
                id="name"
                placeholder="John Smith"
                required="required"
              />
            </li>
            <li>
              <label for="email">Email</label>
              <input
                type="text"
                name="email"
                id="email"
                placeholder="example@somewhere.com"
                required="required"
              />
            </li>

              <li>
                  <label for="message">Message</label>
                  <textarea id="message" name="message" required="required">
                  </textarea>
              </li>
          </ul>
          <input type="submit" name="submit">
        </form>
      </section>
    </div>

    <!-- footer -->
    <footer>
      <div class="container">
        &copy; Copyright 2019 Sean Leif Hellier
      </div>
    </footer>
  </body>
</html>
